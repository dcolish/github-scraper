<html>
  <head>
    <title>Matrix Diagram</title>
    <script type="text/javascript"
            src="http://colishcloud.appspot.com/static/protovis-3.2/protovis-r3.2.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <style type="text/css">
      #fig {
         width: 800px;
         height: 800px;
      }
    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(880)
    .height(510)
    .bottom(90);

var arc = vis.add(pv.Layout.Arc)
    .nodes(github.nodes)
    .links(github.links)
    .sort(function(a, b) a.group == b.group
        ? b.linkDegree - a.linkDegree
        : b.group - a.group);

arc.link.add(pv.Line);

arc.node.add(pv.Dot)
    .size(function(d) d.linkDegree + 4)
    .fillStyle(pv.Colors.category19().by(function(d) d.group))
    .strokeStyle(function() this.fillStyle().darker());

arc.label.add(pv.Label)

vis.render();

    </script>
  </div></div></body>
</html>
